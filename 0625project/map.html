<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="store">
        <ul>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // $(".storenm span").html("뭐라고") 서버통해 확인하기
            $.ajax({
                url: "/0625project/data/store.json",
                type: "GET",
                datType: "json",
                success: function(mapinfo){
                    //  console.log("지점정보", mapinfo) 서버 콘솔창 통해 확인하기

                   let maptag = `<h2 class="storenm"><strong >지점명</strong> <span>${mapinfo[0].storenm}</span></h2>`
                       maptag += ` <p class="storenm"><strong>지점명</strong> <span>${mapinfo[0].storenm}</span></p>`
                       maptag += `<p class="addr"><strong>주소</strong><span>${mapinfo[0].addr}</span></p>`
                       $("#store ul").html(maptag)
                },
                error: function(){

                }
            
            })
            
        })
    </script>
</body>
</html>
