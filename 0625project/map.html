<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="store">
        <ul>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // $(".storenm span").html("뭐라고") 서버통해 확인하기
            $.ajax({
                url: "/0625project/data/store.json",
                type: "GET",
                datType: "json",
                success: function(mapinfo){
                    //  console.log("지점정보", mapinfo) 서버 콘솔창 통해 확인하기
                    const clsnmkey = Object.keys(mapinfo[0]) // mapinfo[0] 객체의 모든 키를 배열로 반환

                    let maptag =``; //반드시 초기값 선언은 for, forEach 안에서 하지 않는다. 대입식도 역시 없다

                    mapinfo.forEach(function(ele, idx){
                        maptag += `<li>`
                        maptag += `<h2 class= '${clsnmkey[0]}'><strong >지점명</strong> <span>${ele.storenm}</span></h2>`;
                        maptag += `<p class= '${clsnmkey[1]}'><strong>지점명</strong> <span>${ele.storenm}</span></p>`
                        maptag += `<p class= '${clsnmkey[2]}'><strong>주소</strong><span>${ele.addr}</span></p>`
                        maptag += `</li>`

                    
                    })
                       $("#store ul").html(maptag)
                },
                error: function(){

                }
            
            })
            
        })
    </script>
</body>
</html>
